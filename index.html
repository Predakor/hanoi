<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Wie≈ºa Hanoi</title>
  </head>
  <body onload="start(3)">
    <main>
      <div class="game-panel">
        <div class="tower"></div>
        <div class="tower"></div>
        <div class="tower"></div>
      </div>

      <div class="history-panel">
        <div class="history-window"></div>
      </div>

      <div class="stats-bar">
        <div class="left">
          <div class="button" onclick="reset()"><p>Reset</p></div>
          <div class="button" onclick="solution()"><p>Solution</p></div>
          <div class="button" onclick="change()"><p>Change</p></div>
          <input
            type="number"
            id="hanoiNum"
            maxlength="1"
            max="9"
            min="1"
            value="3"
          />
        </div>

        <div class="right">
          <div class="button" onclick="back()"><p>Back</p></div>

          <div id="counter">0/0</div>
        </div>
      </div>
    </main>
  </body>
</html>
